<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Angular Repeater</title>
</head>
<body ng-app>
    <h1>Angular Repeater</h1>

    <h2>Patient Records</h2>
    <div ng-init="patients=['Smith, John', 'Doe, Jane', 'Smith, Lisa']">
        <ul>
            <li ng-repeat="patient in patients">
                {{patient}}
            </li>
        </ul>
    </div>
    <script src="../lib/angular/angular.js"></script>
</body>
</html>
